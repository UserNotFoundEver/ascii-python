<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Art Animation with Dynamic Movement</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(270deg, #f3ec78, #af4261, #28b4e5, #76b852);
            background-size: 800% 800%;
            animation: AnimationName 30s ease infinite;
        }

        @keyframes AnimationName {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        #ascii-art {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: pre;
            font-size: 16px;
            text-align: center;
            color: white;
            overflow: hidden;
            width: 50%;  /* Limit the width of the ASCII container */
        }
    </style>
</head>
<body>
    <div id="ascii-art"></div>
    <script>
        async function fetchASCII(url) {
            const response = await fetch(url);
            const text = await response.text();
            return text.split("\n\n"); // Ensure your ASCII frames are separated by two new lines
        }

        async function init() {
            const [frames1, frames2] = await Promise.all([
                fetchASCII('ascii-text/ascii_1.txt'),
                fetchASCII('ascii-text/ascii_2.txt')
            ]);

            const animations = [{ frames: frames1, interval: 300 }, { frames: frames2, interval: 500 }];
            let currentAnimation = 0;
            let frameIndex = 0;
            const artContainer = document.getElementById('ascii-art');

            function animateASCII() {
                const frames = animations[currentAnimation].frames;
                artContainer.textContent = frames[frameIndex];
                frameIndex = (frameIndex + 1) % frames.length;
                setTimeout(animateASCII, animations[currentAnimation].interval);
            }

            animateASCII(); // Start the first animation
            setInterval(() => {
                currentAnimation = (currentAnimation + 1) % animations.length;
                frameIndex = 0; // Reset frame index
            }, 10000); // Switch animations every 10 seconds
        }

        init();
    </script>
</body>
</html>
