<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Art Animation with Dynamic Movement</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(270deg, #f3ec78, #af4261, #28b4e5, #76b852);
            background-size: 800% 800%;
            animation: AnimationName 30s ease infinite;
        }

        @keyframes AnimationName {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        #ascii-art {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: pre;
            font-size: 16px;
            text-align: center;
            color: white;
            overflow: hidden;
            width: 50%;  /* Limit the width of the ASCII container */
        }
    </style>
</head>

            const asciiContainer = document.getElementById('ascii');
            let index = 0;
    
            function typeCharacter() {
                if (index < asciiArt.length) {
                    asciiContainer.textContent += asciiArt[index++];
                    setTimeout(typeCharacter, 10); // Typing speed increased

            }
    
            typeCharacter();
